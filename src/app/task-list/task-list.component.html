<div class="main">
    <div class="left-block">
        <form name="core">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" placeholder="Enter login" pattern="^[A-Za-z]{4,16}$" required [(ngModel)]="login">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Enter password" pattern="^[A-Za-z0-9_\-.]{4,16}$" required [(ngModel)]="password">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="Enter email" pattern="^[A-Za-z0-9.-]*@\w*[.]\w{2,}$" required [(ngModel)]="email">
            <ng-container *ngIf="!editStatus; else elseTemplate">
                <input type="submit" name="submit" value="Add user" (click)="addUser()" [disabled]="(!email || !login || !password)">
            </ng-container>
            <ng-template #elseTemplate>
                <input type="submit" name="editButton" value="Edit user" (click)="saveEditUser()">
            </ng-template>
        </form>
    </div>
    <div class="right-block">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr *ngFor="let obj of table; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{obj.login}}</td>
                    <td>{{obj.password}}</td>
                    <td>{{obj.email}}</td>
                    <td><input type="button" value="Edit" (click)="editUser(i)" [disabled]="editStatus"></td>
                    <td><input type="button" value="Delete" (click)="deleteUser(i)" [disabled]="editStatus"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
